<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h2>Rock, Paper, Scissors</h2>
    </header>
    <section class="game-area">
        <div class="buttons">
             <button aria-label="Rock"  class="control" id="rock">
                Rock<i  class="fas fa-hand-rock"></i>
            </button>
            <button aria-label="Paper"  class="control" id="paper" >
                Paper<i  class="fas fa-hand-paper"></i>
            </button>
            <button aria-label="Scissors" class="control" id="scissors">
                Scissors<i  class="fas fa-hand-scissors"></i>
            </button>
        </div>
        <div>
            <h2>Result: <span id="result"></span>
        </h2>
        </div>
        <div class="score-board">
           <div id="player-label" class="badge">
                You
            </div>
            <div id="computer-label" class="badge">
                Computer
            </div>
                <span id="player-score">0</span >:<span id="computer-score">0</span>
        </div>
        <div class="player">
            <h2>Your Pick: <span id="user-choice"></span></h2>
        <div id="player-img">
           <img id="user-choice-img" class="contest" src="#" alt="[rock, paper, scissors] ">
        </div>
        </div>
        <div class="computer">
            <h2>Computer: <span id="computer-choice"></span></h2>
        <div id="computer-img">
            <img id="house-choice-img" class="contest" src="#" alt="[rock, paper, scissors]">
        </div>
        </div>
    </section>
    <footer aria-label="Rules" class="footer-rules" id="rules">
        <h3>Rules</h3>
        <h4>Scissors cut paper | Paper covers Rock | Rock blunts Scissors</h4>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
